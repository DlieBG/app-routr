<mat-card class="card">
    <mat-card-title>{{ route.Name || "kein Name"}}</mat-card-title>
    <mat-card-content>
        {{ route.Description || "keine Beschreibung" }}<br>

        <h2>{{ route.Path }}</h2>

        <mat-radio-group
            class="radio-group"
            (change)="endpointChange()"
            [(ngModel)]="route.Endpoint">
            <mat-radio-button class="radio-button" *ngFor="let recentEndpoint of route.RecentEndpoints; let j = index" [value]="recentEndpoint">
                {{ recentEndpoint }} <i *ngIf="j == 0">default</i>
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="form">
            <mat-label>Neuer Endpunkt</mat-label>
            <input matInput type="text" [(ngModel)]="newEndpoint">
            <button *ngIf="newEndpoint" matSuffix mat-icon-button (click)="endpointAdd()">
              <mat-icon>send</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
</mat-card>
